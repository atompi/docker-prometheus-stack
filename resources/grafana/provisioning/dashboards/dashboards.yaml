apiVersion: 1

providers:
- name: victoriametrics-cluster
  orgId: 1
  folder: 'victoriametrics-cluster'
  disableDeletion: false
  allowUiUpdates: false
  updateIntervalSeconds: 30
  type: file
  options:
    path: /var/lib/grafana/dashboards/victoriametrics-cluster
- name: k8s
  orgId: 1
  folder: 'k8s'
  disableDeletion: false
  allowUiUpdates: false
  updateIntervalSeconds: 30
  type: file
  options:
    path: /var/lib/grafana/dashboards/k8s
